# Site settings 配置站点
title: '欲采蘋花不自由'
description: '粗通文字 初识物理 能吃一二两米酒 会使两三行程式  论霍胖是天下班头 喇叭腔也自风流'
keyword: '准程序员，文学，心理，物理，政治的干枯种子'
url: 'https://huxianglong.github.io' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '胡祥龙'
nickname: '龙哥'
bio: '论霍胖天下班头，余皆不足道矣'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
#disqus_url: 'https://liaokeyu.disqus.com/embed.js'
disqus_url: 'https://huxianglong.disqus.com/embed.js'


# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  facebook: 'https://www.facebook.com/hxianglong'
  linkedin: 'https://www.linkedin.com/in/xianglong-hu-354964153/'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: true

# Plugins
gems: [jekyll-paginate]
